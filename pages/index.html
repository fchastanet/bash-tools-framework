<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bash Tools Framework</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- Theme: Simple Dark -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <style>
      body:not([data-platform^='Mac']) .sidebar::-webkit-scrollbar,
      body:not([data-platform^='Mac']) * ::-webkit-scrollbar {
        width: 15px;
      }
      :root {
        --sidebar-nav-link-border-width: 0 0 0 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#/">Home</a> |
      <a href="https://fchastanet.github.io/bash-tools/">Bash Tools</a> |
      <a href="https://fchastanet.github.io/bash-tools/">Bash Dev Env</a>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Bash Tools Framework',
        repo: 'fchastanet/bash-tools-framework',
        externalLinkTarget: '_self', // default: '_blank'
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        search: 'auto',
        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: 'auto',
          placeholder: 'Type to search',
          noData: 'No Results!',
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
